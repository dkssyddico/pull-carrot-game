<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/dee6d699c6.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="basicBtn">
      <button class="btnStart">
        <i class="fas fa-play firstIcon"></i>
      </button>
      <!-- <i class="fas fa-stop"></i> -->
      <div class="showTime">
        <p id="timer">00</p>
      </div>
      <button value="10" class="numCarrot"></button>
    </div>
    <div class="gameField">
      <ul class="carrotBugList">
        <!-- <div class="carrotBugbox"></div> -->
      </ul>
    </div>
    <div class="notice none">
      <button class="btnRedo" id="btnRedo">
        <i class="fas fa-redo"></i>
      </button>
      <p class="msg"></p>
    </div>
  </body>
</html>
